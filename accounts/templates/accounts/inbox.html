{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'accounts/css/bulma.css'%}" rel="stylesheet">
  <link href="{% static 'accounts/css/bulma.min.css'%}" rel="stylesheet">
  <link href="{% static 'accounts/css/bulma-rtl.css'%}" rel="stylesheet">
  <link href="{% static 'accounts/css/bulma-rtl.min.css'%}" rel="stylesheet">
  <link href="{% static 'accounts/css/bulma.min.css'%}" rel="stylesheet">
  <link href="{% static 'accounts/css/close.css'%}" rel="stylesheet">


  <title>Inbox</title>
  
</head>
<body style="background:linear-gradient(135deg, #71b7e6, #9b59b6);">
  
{% block content%}

  <div class="columns is-mobile">
  

  <div class="column is-center">
  <aside class="menu">
    <h1 class="title is-2" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:aliceblue;">
    Messages
    </h1>
   
    <a href="{% url 'home' %}" class="close"></a>
    <ul style="overflow-y: scroll; height:850px" class="menu-list">
   

{% for message in messages %}

<a class="{% if active_direct == message.user.username %}is-active{% endif %}" href="{% url 'direct' message.user.username %}">
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
          {% if message.user.profile.profile_Picture %}
            <img src="{{ message.user.profile.profile_Picture.url }}" alt="Placeholder image">
          {% else %}
            <img src="{% static 'accounts/css/profile.jpg' %}" alt="Placeholder image">
          {% endif %}
      </figure>
    </div>
    <div class="media-content">

      <div class="content">
        <p>
          <strong>{{ message.user.first_name }} {{ message.user.last_name }}</strong> <small>@{{ message.user.username }}</small>
        </p>
      </div>

     

    </div>
  </article>
</div>
</a>

{% endfor %}
{% endblock %}
  






</body>
</html>
